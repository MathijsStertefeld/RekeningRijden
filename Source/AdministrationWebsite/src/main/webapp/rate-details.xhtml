<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <f:metadata>
        <f:event type="preRenderView" listener="#{rateBean.findCurrent()}" />
    </f:metadata>
    
    <h:body>
        <ui:composition template="employee-template.xhtml">
            <ui:define name="PageTitle">
                Wijzigen Tarieven
            </ui:define>
            
            <ui:define name="Breadcrumbs">
                <li>
                    <a href=".">
                        Administratie
                    </a>
                </li>

                <li>
                    <a href="rate-overview.xhtml">
                        Tarieven
                    </a>
                </li>
                
                <li class="selected">
                    <a>
                        Wijzigen
                    </a>
                </li>
            </ui:define>
            
            <ui:define name="SiteContent">
                <h:form id="carEditForm">
                    <h:outputLabel for="name" value="Naam: " /><br />
                    <h:inputText id="name" value="#{rateBean.current.name}" style="width: 250px" disabled="true" /><br/>
                    
                    <h:outputLabel for="roadType" value="Type: " /><br />
                    <h:selectOneMenu id="roadType" style="width: 250px">
                        <f:selectItem itemValue="REGION" itemLabel="Regio" />
                        <f:selectItem itemValue="CITY" itemLabel="Stad" />
                        <f:selectItem itemValue="HIGHWAY" itemLabel="Snelweg" />
                    </h:selectOneMenu><br/>
                    
                    <h:outputLabel for="price" value="Prijs: " /><br />
                    <h:inputText id="price" value="#{rateBean.current.price}" style="width: 250px" /><br/>
                    
                    <h:outputLabel for="timePeriod" value="Tijdsperiode: " /><br />
                    <h:selectOneMenu id="timePeriod" style="width: 250px">
                        <f:selectItem itemValue="00-01" itemLabel="00:00 - 01:00" />
                        <f:selectItem itemValue="01-02" itemLabel="01:00 - 02:00" />
                        <f:selectItem itemValue="02-03" itemLabel="02:00 - 03:00" />
                        <f:selectItem itemValue="03-04" itemLabel="03:00 - 04:00" />
                        <f:selectItem itemValue="04-05" itemLabel="04:00 - 05:00" />
                        <f:selectItem itemValue="05-06" itemLabel="05:00 - 06:00" />
                        <f:selectItem itemValue="06-07" itemLabel="06:00 - 07:00" />
                        <f:selectItem itemValue="07-08" itemLabel="07:00 - 08:00" />
                        <f:selectItem itemValue="08-09" itemLabel="08:00 - 09:00" />
                        <f:selectItem itemValue="09-10" itemLabel="09:00 - 10:00" />
                        <f:selectItem itemValue="10-11" itemLabel="10:00 - 11:00" />
                        <f:selectItem itemValue="11-12" itemLabel="11:00 - 12:00" />
                        <f:selectItem itemValue="12-13" itemLabel="12:00 - 13:00" />
                        <f:selectItem itemValue="13-14" itemLabel="13:00 - 14:00" />
                        <f:selectItem itemValue="14-15" itemLabel="14:00 - 15:00" />
                        <f:selectItem itemValue="15-16" itemLabel="15:00 - 16:00" />
                        <f:selectItem itemValue="16-17" itemLabel="16:00 - 17:00" />
                        <f:selectItem itemValue="17-18" itemLabel="17:00 - 18:00" />
                        <f:selectItem itemValue="18-19" itemLabel="18:00 - 19:00" />
                        <f:selectItem itemValue="19-20" itemLabel="19:00 - 20:00" />
                        <f:selectItem itemValue="20-21" itemLabel="20:00 - 21:00" />
                        <f:selectItem itemValue="21-22" itemLabel="21:00 - 22:00" />
                        <f:selectItem itemValue="22-23" itemLabel="22:00 - 23:00" />
                        <f:selectItem itemValue="23-00" itemLabel="23:00 - 00:00" />
                    </h:selectOneMenu><br/>
                    
                    <br/>
                    <h:commandButton id="submit" value=" Opslaan " action="#{rateBean.saveChanges}" />
                    &nbsp;
                    <h:commandButton id="cancel" value=" Annuleren " action="#{rateBean.showOverview()}" />
                </h:form>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
