<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <f:metadata>
        <f:event type="preRenderView" listener="#{billBean.findAll()}" />
    </f:metadata>
    
    <h:body>
        <ui:composition template="employee-template.xhtml">
            <ui:define name="PageTitle">
                Facturen Overzicht
            </ui:define>

            <ui:define name="Breadcrumbs">
                <li>
                    <a href=".">
                        Administratie
                    </a>
                </li>

                <li class="selected">
                    <a>
                        Facturen
                    </a>
                </li>
            </ui:define>

            <ui:define name="SiteContent">
                <h:form id="billForm">
                    <p:dataTable sortBy="#{bill.id}" id="dataTable" var="bill" value="#{billBean.all}" tableStyle="table-layout:fixed;">
                        <p:column sortBy="#{bill.id}" style="white-space:normal" headerText="Factuurnummer">
                            <h:outputLink value="bill-details.xhtml">
                                <f:param name="id" value="#{bill.id}" />
                                <h:outputText value="#{bill.id}" />
                            </h:outputLink>
                        </p:column>

                        <p:column sortBy="#{bill.driverBsn}" style="white-space:normal" headerText="Eigenaar (BSN)">
                            <h:outputText value="#{bill.driverBsn}" />
                        </p:column>

                        <p:column sortBy="#{bill.paymentAmount}}" style="white-space:normal" headerText="Totaalbedrag">
                            <h:outputText value="#{bill.paymentAmount}" />
                        </p:column>

                        <p:column sortBy="#{bill.paymentDate}" style="white-space:normal" headerText="Betaaldatum">
                            <h:outputText value="#{bill.paymentDate}" />
                        </p:column>

                        <p:column sortBy="#{bill.paymentStatus}" style="white-space:normal" headerText="Betaalstatus">
                            <h:outputText value="#{bill.paymentStatus}" />
                        </p:column>
                    </p:dataTable>
                </h:form>

                <h:form id="generateForm">
                    <h:outputLabel for="month" value="Maand: " />
                    <h:selectOneMenu id="month" value="#{billBean.month}">
                        <f:selectItem itemValue="01" itemLabel="januari" />
                        <f:selectItem itemValue="02" itemLabel="februari" />
                        <f:selectItem itemValue="03" itemLabel="maart" />
                        <f:selectItem itemValue="04" itemLabel="april" />
                        <f:selectItem itemValue="05" itemLabel="mei" />
                        <f:selectItem itemValue="06" itemLabel="juni" />
                        <f:selectItem itemValue="07" itemLabel="juli" />
                        <f:selectItem itemValue="08" itemLabel="augustus" />
                        <f:selectItem itemValue="09" itemLabel="september" />
                        <f:selectItem itemValue="10" itemLabel="oktober" />
                        <f:selectItem itemValue="11" itemLabel="november" />
                        <f:selectItem itemValue="12" itemLabel="december" />
                    </h:selectOneMenu>

                    <h:outputLabel for="year" value="Jaar: " />
                    <h:selectOneMenu id="year" value="#{billBean.year}">
                        <f:selectItem itemValue="2011" itemLabel="2011" />
                        <f:selectItem itemValue="2012" itemLabel="2012" />
                        <f:selectItem itemValue="2013" itemLabel="2013" />
                        <f:selectItem itemValue="2014" itemLabel="2014" />
                    </h:selectOneMenu>
                    &nbsp;
                    <h:commandButton id="submit" value=" Genereer facturen " />
                </h:form>

                <br />
            </ui:define>

        </ui:composition>
    </h:body>
</html>
