<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <f:metadata>
        <f:event type="preRenderView" listener="#{billBean.findCurrent()}" />
    </f:metadata>
    
    <h:body>
        <ui:composition template="employee-template.xhtml">
            <ui:define name="PageTitle">
                Wijzigen Facturen
            </ui:define>
            
            <ui:define name="Breadcrumbs">
                <li>
                    <a href=".">
                        Administratie
                    </a>
                </li>

                <li>
                    <a href="bill-overview.xhtml">
                        Facturen
                    </a>
                </li>
                
                <li class="selected">
                    <a>
                        Wijzigen
                    </a>
                </li>
            </ui:define>
            
            <ui:define name="SiteContent">
                <h:form id="billEditForm">
                    <h:outputLabel for="id" value="Bill ID: " /> <br/>              
                    <h:inputText id="id" value="#{billBean.current.id}" style="width: 250px" disabled="true"/> <br/>

                    <h:outputLabel for="driverBsn" value="BSN eigenaar: " /> <br/>              
                    <h:inputText id="driverBsn" value="#{billBean.current.driverBsn}" style="width: 250px" disabled="true"/> <br/>

                    <h:outputLabel for="periodDate" value="Periode: " /> <br/>              
                    <h:inputText id="periodDate" value="#{billBean.current.periodDate}" style="width: 250px" disabled="true">
                        <f:convertDateTime pattern="d/M/yyyy" />
                    </h:inputText> <br/>

                    <h:outputLabel for="paymentDate" value="Betaal datum: " /> <br/>              
                    <h:inputText id="paymentDate" value="#{billBean.current.paymentDate}" style="width: 250px">
                        <f:convertDateTime pattern="d/M/yyyy" />
                    </h:inputText> <br/>

                    <h:outputLabel for="paymentAmount" value="Totaalbedrag: " /> <br/>              
                    <h:inputText id="paymentAmount" value="#{billBean.current.paymentAmount}" style="width: 250px" disabled="true"/> <br/>

                    <h:outputLabel for="paymentStatus" value="Betaalstatus: " /> <br/>              
                    <h:selectOneMenu id="paymentStatus" value="#{billBean.current.paymentStatus}" style="width: 250px">
                        <f:selectItem itemValue="OPEN" itemLabel="Onbetaald" />
                        <f:selectItem itemValue="PAID" itemLabel="Betaald" />
                        <f:selectItem itemValue="CANCELED" itemLabel="Geannuleerd" />
                    </h:selectOneMenu><br/>

                    <br/>
                    <h:commandButton id="submit" value=" Opslaan " action="#{billBean.saveChanges}" />
                    &nbsp;
                    <h:commandButton id="cancel" value=" Annuleren " action="#{billBean.showOverview()}" />
                </h:form>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
