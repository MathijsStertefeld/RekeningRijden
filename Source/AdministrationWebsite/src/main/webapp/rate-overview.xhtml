    <f:metadata>
        <f:event type="preRenderView" listener="#{employeeBean.checkLogin()}" />

    <h:body>
        <ui:composition template="employee-template.xhtml">
            <ui:define name="PageTitle">
                Voertuigen Overzicht

                        <p:column sortBy="#{rate.name}}" style="white-space:normal" headerText="Naam">
                            <h:outputLink value="rate-details.xhtml">
                                <f:param name="name" value="#{rate.name}" />

                            </h:outputLink>
                        </p:column>

                        <p:column sortBy="#{rate.price}" style="white-space:normal" headerText="Prijs">
                            <h:outputText value="#{rate.price}" />
                        </p:column>
                    </p:dataTable>

                    <strong>Stad</strong>
                    <p:dataTable id="cityDataTable" var="rate" value="#{rateBean.cityRates}" tableStyle="table-layout:fixed;">

                        </p:column>
                    </p:dataTable>

                        </p:column>
