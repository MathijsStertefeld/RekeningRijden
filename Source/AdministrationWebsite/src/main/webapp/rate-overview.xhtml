<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <f:metadata>
        <f:event type="preRenderView" listener="#{rateBean.findAll()}" />
    </f:metadata>
    
    <h:body>
        <ui:composition template="employee-template.xhtml">
            <ui:define name="PageTitle">
                Voertuigen Overzicht
            </ui:define>

            <ui:define name="Breadcrumbs">
                <li>
                    <a href=".">
                        Administratie
                    </a>
                </li>

                <li class="selected">
                    <a>
                        Tarieven
                    </a>
                </li>
            </ui:define>

            <ui:define name="SiteContent">
                <h:form id="rateForm">
                    <strong>Regio</strong>
                    
                    <p:dataTable sortBy="#{rate.name}" id="regionDataTable" var="rate" value="#{rateBean.regionRates}" tableStyle="table-layout:fixed;">
                        <p:column sortBy="#{rate.name}}" style="white-space:normal" headerText="Naam">
                            <h:outputLink value="rate-details.xhtml">
                                <f:param name="name" value="#{rate.name}" />
                                <h:outputText value="#{rate.name}" />
                            </h:outputLink>
                        </p:column>

                        <p:column sortBy="#{rate.price}" style="white-space:normal" headerText="Prijs">
                            <h:outputText value="#{rate.price}" />
                        </p:column>
                    </p:dataTable>

                    <strong>Stad</strong>
                    <p:dataTable id="cityDataTable" var="rate" value="#{rateBean.cityRates}" tableStyle="table-layout:fixed;">
                        <p:column sortBy="#{rate.name}}" style="white-space:normal" headerText="Naam">
                            <h:outputLink value="rate-details.xhtml">
                                <f:param name="name" value="#{rate.name}" />
                                <h:outputText value="#{rate.name}" />
                            </h:outputLink>
                        </p:column>

                        <p:column sortBy="#{rate.price}" style="white-space:normal" headerText="Prijs">
                            <h:outputText value="#{rate.price}" />
                        </p:column>
                    </p:dataTable>

                    <strong>Snelweg</strong>
                    <p:dataTable id="highwayDataTable" var="rate" value="#{rateBean.highwayRates}" tableStyle="table-layout:fixed;">
                        <p:column sortBy="#{rate.name}}" style="white-space:normal" headerText="Naam">
                            <h:outputLink value="rate-details.xhtml">
                                <f:param name="name" value="#{rate.name}" />
                                <h:outputText value="#{rate.name}" />
                            </h:outputLink>
                        </p:column>

                        <p:column sortBy="#{rate.price}" style="white-space:normal" headerText="Prijs (standaard)">
                            <h:outputText value="#{rate.price}" />
                        </p:column>

                        <p:column sortBy="#{rate.price}" style="white-space:normal" headerText="Prijs (spits)">
                            <h:outputText value="#{rate.price}" />
                        </p:column>
                    </p:dataTable>

                    <strong>Voertuig Type</strong>
                    <p:dataTable id="verhicleTypeDataTable" var="rate" value="#{rateBean.vehicleRates}" tableStyle="table-layout:fixed;">
                        <p:column sortBy="#{rate.name}}" style="white-space:normal" headerText="Naam">
                            <h:outputLink value="rate-details.xhtml">
                                <f:param name="name" value="#{rate.name}" />
                                <h:outputText value="#{rate.name}" />
                            </h:outputLink>
                        </p:column>

                        <p:column sortBy="#{rate.price}" style="white-space:normal" headerText="Tarief">
                            <h:outputText value="#{rate.price}" />
                        </p:column>
                    </p:dataTable>

                    <br/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
