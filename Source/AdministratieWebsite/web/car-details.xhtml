<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <f:metadata>
        <f:event type="preRenderView" listener="#{carBean.findCurrent()}" />
    </f:metadata>
    
    <h:body>
        <ui:composition template="employee-template.xhtml">
            <ui:define name="PageTitle">
                Auto details
            </ui:define>
            
            <ui:define name="Breadcrumbs">
                <li>
                    <a href="login.xhtml" title="Administratie">
                        Administratie
                    </a>
                </li>

                <li>
                    <a href="car-overview.xhtml" title="Voertuigen">
                        Voertuigen
                    </a>
                </li>
                
                <li class="selected">
                    <a href="" title="Wijzigen">
                        Wijzigen
                    </a>
                </li>
            </ui:define>
            
            <ui:define name="SiteContent">
                <h:form id="carEditForm">
                    <h:outputLabel for="licensePlate" value="Kenteken: " /> <br/>              
                    <h:inputText id="licensePlate" value="#{carBean.current.licensePlate}" style="width: 250px" disabled="true"/> <br/>

                    <h:outputLabel for="carTrackerId" value="Cartracker ID: " /> <br/>              
                    <h:inputText id="carTrackerId" value="#{carBean.current.carTrackerId}"  style="width: 250px" /> <br/>

                    <h:outputLabel for="ownerBsn" value="BSN eigenaar: " /> <br/>              
                    <h:inputText id="ownerBsn" value="#{carBean.current.driverBsn}" style="width: 250px" disabled="true"/> <br/>

                    <h:outputLabel for="brand" value="Merk: " /> <br/>              
                    <h:inputText id="brand" value="#{carBean.current.brand}" style="width: 250px" disabled="true"/> <br/>

                    <h:outputLabel for="model" value="Model: " /> <br/>              
                    <h:inputText id="model" value="#{carBean.current.model}" style="width: 250px" disabled="true" /> <br/>

                    <h:outputLabel for="type" value="Type: " /> <br/>              
                    <h:selectOneMenu id="type" value="#{carBean.current.type}" style="width: 250px" disabled="true">
                        <f:selectItem itemValue="PASSENGER_CAR" itemLabel="Personenauto" />
                        <f:selectItem itemValue="VAN" itemLabel="Bedrijfsauto" />
                        <f:selectItem itemValue="AUTOBUS" itemLabel="Autobus" />
                        <f:selectItem itemValue="TRUCK" itemLabel="Vrachtwagen" />
                    </h:selectOneMenu><br/>                    
                    
                    <h:outputLabel for="paintColor" value="Kleur: " /> <br/>              
                    <h:selectOneMenu id="paintColor" value="#{carBean.current.paintColor}" style="width: 250px">
                        <f:selectItem itemValue="VARIOUS" itemLabel="Diversen" />
                        <f:selectItem itemValue="ORANGE" itemLabel="Oranje" />
                        <f:selectItem itemValue="PINK" itemLabel="Roze" />
                        <f:selectItem itemValue="RED" itemLabel="Rood" />
                        <f:selectItem itemValue="WHITE" itemLabel="Wit" />
                        <f:selectItem itemValue="BLUE" itemLabel="Blauw" />
                        <f:selectItem itemValue="GREEN" itemLabel="Groen" />
                        <f:selectItem itemValue="YELLOW" itemLabel="Geel" />
                        <f:selectItem itemValue="GRAY" itemLabel="Grijs" />
                        <f:selectItem itemValue="BROWN" itemLabel="Bruin" />
                        <f:selectItem itemValue="CREAM" itemLabel="CrÃ¨me" />
                        <f:selectItem itemValue="PURPLE" itemLabel="Paars" />
                        <f:selectItem itemValue="BLACK" itemLabel="Zwart" />
                    </h:selectOneMenu><br/>

                    <h:outputLabel for="mass" value="Massa: " /> <br/>              
                    <h:inputText id="mass" value="#{carBean.current.mass}" style="width: 250px"/> <br/>
                    
                    <h:outputLabel for="classification" value="Milieuclassificatie: " /> <br/>              
                    <h:selectOneMenu id="classification" value="#{carBean.current.classification}" style="width: 250px">
                        <f:selectItem itemValue="ZERO" itemLabel="0" />
                        <f:selectItem itemValue="ONE" itemLabel="1" />
                        <f:selectItem itemValue="TWO" itemLabel="2" />
                        <f:selectItem itemValue="THREE" itemLabel="3" />
                        <f:selectItem itemValue="FOUR" itemLabel="4" />
                        <f:selectItem itemValue="FIVE" itemLabel="5" />
                        <f:selectItem itemValue="SIX" itemLabel="6" />
                        <f:selectItem itemValue="EEV" itemLabel="EEV" />
                        <f:selectItem itemValue="R" itemLabel="R" />
                    </h:selectOneMenu><br/>
                    
                    <br/>
                    <h:commandButton id="submit" value=" Opslaan " action="#{carBean.saveChanges}" />
                    &nbsp;
                    <h:commandButton id="cancel" value=" Annuleren " action="#{carBean.showOverview()}" />
                </h:form>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
