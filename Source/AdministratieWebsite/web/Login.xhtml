<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <f:metadata>
        <f:event type="preRenderView" listener="#{employeeBean.checkLogout()}" />
    </f:metadata>
    <h:body>
        <ui:composition template="Template.xhtml">
            <ui:define name="PageTitle">
                Login
            </ui:define>
            
            <ui:define name="TypeTitle">
                 Administratie
            </ui:define>
            
            <ui:define name="SiteTypeSelection">
                <li class="">                           
                    <a href="Login.xhtml">
                        Gebruiker
                    </a>
                </li>		
                <li class="selected">
                    <a href="Login.xhtml">
                        Administratie
                    </a>
                </li>
            </ui:define>
            
            <ui:define name="Breadcrumbs">
                <li>
                    <a href="" title="Administratie">
                        Administratie
                    </a>
                </li>

                <li class="selected">
                    <a href="" title="Inloggen">
                        Inloggen
                    </a>
                </li>
            </ui:define>
            
            <ui:define name="SidebarLinks">
                <li class="categorylink">
                    <a href="Login.xhtml" class="">
                        Inloggen
                    </a>          
                </li>
            </ui:define>
            
            <ui:define name="SiteContent">
                <h:form>
                    <h:outputLabel  value="Username: " />
                    <br/>
                    <h:inputText id="username" value="#{employeeBean.loginUsername}"  style="width: 250px" />
                    <br/>
                    <h:outputLabel  value="Password: " />
                    <br/>
                    <h:inputSecret id="password" value="#{employeeBean.loginPassword}"  style="width: 250px" />
                    <br/>
                    <br/>
                    <h:commandButton id="submit" value=" Login " action="#{employeeBean.login()}" />
                </h:form>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
