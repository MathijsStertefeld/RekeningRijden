<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="Template.xhtml">
            <ui:define name="PageTitle">
                Cartrackers Overzicht
            </ui:define>
            
            <ui:define name="TypeTitle">
                 Administratie
            </ui:define>
            
            <ui:define name="SiteTypeSelection">
                <li class="">                           
                    <a href="faces/Login.xhtml">
                        Gebruiker
                    </a>
                </li>		
                <li class="selected">
                    <a href="faces/Login.xhtml">
                        Administratie
                    </a>
                </li>
            </ui:define>
            
            <ui:define name="Breadcrumbs">
                <li>
                    <a href="faces/Login.xhtml" title="Administratie">
                        Administratie
                    </a>
                </li>

                <li class="selected">
                    <a href="faces/RateOverview.xhtml" title="Tarieven">
                        Tarieven
                    </a>
                </li>
            </ui:define>
            
            <ui:define name="SidebarLinks">
                <li class="categorylink">
                    <a href="faces/CarOverview.xhtml" class="">
                        Cartrackers
                    </a>          
                </li>
                <li class="categorylink">
                    <a href="faces/RateOverview.xhtml" class="">
                        Tarieven
                    </a>          
                </li>
                <li class="categorylink">
                    <a href="faces/BillOverview.xhtml" class="">
                        Facturen
                    </a>          
                </li>
                <li class="categorylink">
                    <a href="faces/Login.xhtml" class="">
                        Uitloggen
                    </a>          
                </li>
            </ui:define>
            
            <ui:define name="SiteContent">
                <h:form id="billForm">
                    
                    <p:dataTable id="regioDataTable" var="bill" value="#{rateBean.regions.rates}">    
                        <p:column sortBy="#{rate.name}}" headerText="Amount">  
                            <h:outputText value="#{bill.paymentAmount}" />  
                        </p:column>  

                        <p:column sortBy="#{bill.paymentDate}" headerText="Date">  
                            <h:outputText value="#{bill.paymentDate}" />  
                        </p:column>  

                        <p:column sortBy="#{bill.paymentStatus}" headerText="Status">
                            <h:outputText value="#{bill.paymentStatus}" />
                        </p:column> 

                        <p:column sortBy="#{bill.id}" headerText="Number">
                            <h:outputText value="#{bill.id}" />
                        </p:column>
                    </p:dataTable>
                    
                    <p:dataTable id="cityDataTable" var="bill" value="#{billBean.bills}">    
                        <p:column sortBy="#{bill.paymentAmount}}" headerText="Amount">  
                            <h:outputText value="#{bill.paymentAmount}" />  
                        </p:column>  

                        <p:column sortBy="#{bill.paymentDate}" headerText="Date">  
                            <h:outputText value="#{bill.paymentDate}" />  
                        </p:column>  

                        <p:column sortBy="#{bill.paymentStatus}" headerText="Status">
                            <h:outputText value="#{bill.paymentStatus}" />
                        </p:column> 

                        <p:column sortBy="#{bill.id}" headerText="Number">
                            <h:outputText value="#{bill.id}" />
                        </p:column>
                    </p:dataTable>
                    
                    <p:dataTable id="highwayDataTable" var="bill" value="#{billBean.bills}">    
                        <p:column sortBy="#{bill.paymentAmount}}" headerText="Amount">  
                            <h:outputText value="#{bill.paymentAmount}" />  
                        </p:column>  

                        <p:column sortBy="#{bill.paymentDate}" headerText="Date">  
                            <h:outputText value="#{bill.paymentDate}" />  
                        </p:column>  

                        <p:column sortBy="#{bill.paymentStatus}" headerText="Status">
                            <h:outputText value="#{bill.paymentStatus}" />
                        </p:column> 

                        <p:column sortBy="#{bill.id}" headerText="Number">
                            <h:outputText value="#{bill.id}" />
                        </p:column>
                    </p:dataTable>
                    
                    
                    <br/>
                    <h:commandButton id="submit" value=" Wijzigen " action="faces/RateEditing.xhtml" />
                </h:form>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
