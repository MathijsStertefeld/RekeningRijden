<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        
    </h:head>
    <f:metadata>
        <f:viewParam name="id" value="#{billBean.id}" />
    </f:metadata>
    <h:body>
        <ui:composition template="Template.xhtml">
            <ui:define name="PageTitle">
                Wijzigen Facturen
            </ui:define>
            
            <ui:define name="TypeTitle">
                 Administratie
            </ui:define>
            
            <ui:define name="SiteTypeSelection">
                <li class="">                           
                    <a href="Login.xhtml">
                        Gebruiker
                    </a>
                </li>		
                <li class="selected">
                    <a href="Login.xhtml">
                        Administratie
                    </a>
                </li>
            </ui:define>
            
            <ui:define name="Breadcrumbs">
                <li>
                    <a href="Login.xhtml" title="Administratie">
                        Administratie
                    </a>
                </li>

                <li>
                    <a href="BillOverview.xhtml" title="Facturen">
                        Facturen
                    </a>
                </li>
                
                <li class="selected">
                    <a href="" title="Wijzigen">
                        Wijzigen
                    </a>
                </li>
            </ui:define>
            
            <ui:define name="SidebarLinks">
                <li class="categorylink">
                    <a href="CarOverview.xhtml" class="">
                        Cartrackers
                    </a>          
                </li>
                <li class="categorylink">
                    <a href="RateOverview.xhtml" class="">
                        Tarieven
                    </a>          
                </li>
                <li class="categorylink">
                    <a href="BillOverview.xhtml" class="">
                        Facturen
                    </a>          
                </li>
                <li class="categorylink">
                    <h:form>
                        <h:commandLink action="#{logoutBean.logout()}">
                            Uitloggen
                        </h:commandLink>
                    </h:form>
                </li>
            </ui:define>
            
            <ui:define name="SiteContent">
                <h:form id="billEditForm">
                    <h:outputLabel for="id" value="Bill ID: " /> <br/>              
                    <h:inputText id="id" value="#{billBean.id}" style="width: 250px" disabled="true"/> <br/>

                    <h:outputLabel for="driverBsn" value="BSN eigenaar: " /> <br/>              
                    <h:inputText id="driverBsn" value="#{billBean.driverBsn}" style="width: 250px" disabled="true"/> <br/>

                    <h:outputLabel for="periodDate" value="Periode: " /> <br/>              
                    <h:inputText id="periodDate" value="#{billBean.periodDate}" style="width: 250px" disabled="true">
                        <f:convertDateTime pattern="d/M/yyyy" />
                    </h:inputText> <br/>

                    <h:outputLabel for="paymentDate" value="Betaal datum: " /> <br/>              
                    <h:inputText id="paymentDate" value="#{billBean.paymentDate}" style="width: 250px">
                        <f:convertDateTime pattern="d/M/yyyy" />
                    </h:inputText> <br/>

                    <h:outputLabel for="paymentAmount" value="Totaalbedrag: " /> <br/>              
                    <h:inputText id="paymentAmount" value="#{billBean.paymentAmount}" style="width: 250px" disabled="true"/> <br/>

                    <h:outputLabel for="paymentStatus" value="Betaalstatus: " /> <br/>              
                    <h:selectOneMenu id="paymentStatus" value="#{billBean.paymentStatus}" style="width: 250px">
                        <f:selectItem itemValue="OPEN" itemLabel="Onbetaald" />
                        <f:selectItem itemValue="PAID" itemLabel="Betaald" />
                        <f:selectItem itemValue="CANCELED" itemLabel="Geannuleerd" />
                    </h:selectOneMenu><br/>

                    <br/>
                    <h:commandButton id="submit" value=" Opslaan " action="BillOverview">
                        <f:actionListener binding="#{billBean.save()}" />
                    </h:commandButton>
                    &nbsp;
                    <h:commandButton id="cancel" value=" Annuleren " action="BillOverview" />
                </h:form>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
