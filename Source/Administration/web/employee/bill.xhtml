<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <f:metadata>
        <f:viewParam name="bsn" value="#{billBean.bsn}" />
    </f:metadata>
    <h:body>
        <h:form>
            <p:dataTable id="dataTable" var="bill" value="#{billBean.bills}">    
                <p:column sortBy="#{bill.paymentAmount}}" headerText="Amount">  
                    <h:outputText value="#{bill.paymentAmount}" />  
                </p:column>  

                <p:column sortBy="#{bill.paymentDate}" headerText="Date">  
                    <h:outputText value="#{bill.paymentDate}" />  
                </p:column>  

                <p:column sortBy="#{bill.paymentStatus}" headerText="Status">
                    <h:outputText value="#{bill.paymentStatus}" />
                </p:column> 

                <p:column sortBy="#{bill.id}" headerText="Number">
                    <h:outputText value="#{bill.id}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
