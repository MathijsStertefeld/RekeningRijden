<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel for="username" value="Username: " />
            <h:inputText id="username" value="#{loginBean.username}" style="width: 200px" required="true" />
            <br />
            <h:outputLabel for="password" value="Password: " />
            <h:inputSecret id="password" value="#{loginBean.password}" style="width: 200px" required="true" />
            <br />
            <h:commandButton id="submit" value="Login" action="#{loginBean.login()}" />
        </h:form>
    </h:body>
</html>
