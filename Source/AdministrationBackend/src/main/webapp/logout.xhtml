<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Logout</title>
    </h:head>
    <h:body>
        <h:outputLabel for="name" value="Name: " />
        <h:outputText id="name" value="#{logoutBean.name}" />
        <br/>
        <h:outputLabel for="admin" value="Is ADMIN? " />
        <h:outputText id="admin" value="#{logoutBean.isAdmin}" />
        <br/>
        <h:outputLabel for="rate_employee" value="Is RATE_EMPLOYEE? " />
        <h:outputText id="rate_employee" value="#{logoutBean.isRateEmployee}" />
        <br/>
        <h:outputLabel for="employee" value="Is EMPLOYEE? " />
        <h:outputText id="employee" value="#{logoutBean.isEmployee}" />
        <br/>
        <h:form>
            <h:commandButton id="submit" value="Logout" action="#{logoutBean.logout()}" />
        </h:form>
    </h:body>
</html>
