<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
    </h:head>  
    <h:body>
        <ui:composition template="Template.xhtml">
            <f:loadBundle basename="Language_nl" var="msg" />
            <ui:define name="PageTitle">
                #{msg.LO_Login}
            </ui:define>
            
            <ui:define name="TypeTitle">
                 #{msg.TE_User}
            </ui:define>
            
            <ui:define name="SiteTypeSelection">
                <li class="selected">                           
                    <a href="Login.xhtml">
                        #{msg.TE_User}
                    </a>
                </li>		
                <li class="">
                    <a href="http://localhost:8080/AdministratieWebsite/">
                        #{msg.TE_Administration}
                    </a>
                </li>
            </ui:define>
            
            <ui:define name="Breadcrumbs">
                <li>
                    <a href="" title="Gebruiker">
                        #{msg.TE_User}
                    </a>
                </li>

                <li class="selected">
                    <a href="" title="Inloggen">
                        #{msg.LO_Login}
                    </a>
                </li>
            </ui:define>
            
            <ui:define name="SidebarLinks">
                <li class="categorylink">
                    <a href="Login.xhtml" class="">
                        #{msg.LO_Login}
                    </a>          
                </li>
            </ui:define>
            
            <ui:define name="SiteContent">
                <h:form>
                    <div style="float: left">
                        <h2>#{msg.LO_Login}</h2>
                        <h:outputLabel  value="#{msg.LO_Email}: " />
                        <br/>
                        <h:inputText id="email" value="#{loginBean.email}"  style="width: 250px" />
                        <br/>
                        <h:outputLabel  value="#{msg.LO_Password}: " />
                        <br/>
                        <h:inputSecret id="password" value="#{loginBean.password}"  style="width: 250px" />
                        <br/>
                        <br/>
                        <h:commandButton id="submit" value=" #{msg.LO_Log_In} " action="#{loginBean.login()}" />
                    </div>
                    <div style="float: right; width: 50%">
                        <h2>#{msg.LO_Register}</h2>
                        <h:outputLabel  value="#{msg.LO_BSN}: " />
                        <br/>
                        <h:inputText id="registerBSN" value="#{registerBean.bsn}"  style="width: 250px" />
                        <br/>
                        <h:outputLabel  value="#{msg.LO_Email}: " />
                        <br/>
                        <h:inputSecret id="registerEmail" value="#{registerBean.email}"  style="width: 250px" />
                        <br/>
                        <h:outputLabel  value="#{msg.LO_Password}: " />
                        <br/>
                        <h:inputText id="registerPassword" value="#{registerBean.password}"  style="width: 250px" />
                        <br/>
                        <h:outputLabel  value="#{msg.LO_FirstName}: " />
                        <br/>
                        <h:inputText id="registerFirstName" value="#{registerBean.firstName}"  style="width: 250px" />
                        <br/>
                        <h:outputLabel  value="#{msg.LO_LastName}: " />
                        <br/>
                        <h:inputText id="registerLastName" value="#{registerBean.lastName}"  style="width: 250px" />
                        <br/>
                        <h:outputLabel  value="#{msg.LO_Residence}: " />
                        <br/>
                        <h:inputText id="registerResidence" value="#{registerBean.residence}"  style="width: 250px" />
                        <br/>
                        <h:outputLabel  value="#{msg.LO_Address}: " />
                        <br/>
                        <h:inputText id="registerAddress" value="#{registerBean.address}"  style="width: 250px" />
                        <br/>
                        <h:outputLabel  value="#{msg.LO_ZipCode}: " />
                        <br/>             
                        <h:inputText id="registerZipCode" value="#{registerBean.zipCode}"  style="width: 250px" />
                        <br/>
                        <h:outputLabel  value="#{msg.LO_DateOfBirth}: " />
                        <br/>              
                        <p:calendar id="registerDateOfBirth" value="#{registerBean.dateOfBirth}" style="width: 250px" />
                        <br/>
                        <br/>
                        <h:commandButton id="register" value=" #{msg.LO_Register} " action="#{registerBean.register()}" />
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
