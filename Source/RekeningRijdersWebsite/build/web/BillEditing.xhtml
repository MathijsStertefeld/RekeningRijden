<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        
    </h:head>
    <f:metadata>
        <f:viewParam name="billID" value="#{billBean.billId}" />
    </f:metadata>
    <h:body>
        <ui:composition template="Template.xhtml">
            <ui:define name="PageTitle">
                Inzien Factuur
            </ui:define>
            
            <ui:define name="TypeTitle">
                 Gebruikers
            </ui:define>
            
            <ui:define name="SiteTypeSelection">
                <li class="selected">                           
                    <a href="Login.xhtml">
                        Gebruiker
                    </a>
                </li>		
                <li class="">
                    <a href="Login.xhtml">
                        Administratie
                    </a>
                </li>
            </ui:define>
            
            <ui:define name="Breadcrumbs">
                <li>
                    <a href="Login.xhtml" title="Gebruiker">
                        Gebruiker
                    </a>
                </li>

                <li>
                    <a href="BillOverview.xhtml" title="Facturen">
                        Facturen
                    </a>
                </li>
                
                <li class="selected">
                    <a href="" title="Inzien">
                        Inzien
                    </a>
                </li>
            </ui:define>
            
            <ui:define name="SidebarLinks">
                <li class="categorylink">
                    <a href="BillOverview.xhtml" class="">
                        Facturen
                    </a>          
                </li>
                <li class="categorylink">
                    <a href="CarOverview.xhtml" class="">
                        Auto's
                    </a>          
                </li>
                <li class="categorylink">
                    <a href="DriverOverview.xhtml" class="">
                        Gegevens
                    </a>          
                </li>
                <li class="categorylink">
                    <h:form>
                        <h:commandLink action="#{logoutBean.logout()}">
                            Uitloggen
                        </h:commandLink>
                    </h:form>
                </li>
            </ui:define>
            
            <ui:define name="SiteContent">
                <h:form id="billEditForm">
                    <strong><h:outputLabel for="id" value="Bill ID: " /></strong> <br/>              
                    <h:outputText id="id" value="#{billBean.bill.id}" style="width: 250px" disabled="true"/> <br/>

                    <strong><h:outputLabel for="driverBsn" value="BSN eigenaar: " /></strong> <br/>              
                    <h:outputText id="driverBsn" value="#{billBean.bill.driverBsn}" style="width: 250px" disabled="true"/> <br/>

                    <strong><h:outputLabel for="periodDate" value="Periode: " /></strong> <br/>              
                    <h:outputText id="periodDate" value="#{billBean.bill.periodDate}" style="width: 250px" disabled="true"/> <br/>

                    <strong><h:outputLabel for="paymentDate" value="Betaal datum: " /></strong> <br/>              
                    <h:outputText id="paymentDate" value="#{billBean.bill.paymentDate}" style="width: 250px" /> <br/>

                    <strong><h:outputLabel for="paymentAmount" value="Totaalbedrag: " /></strong> <br/>              
                    <h:outputText id="paymentAmount" value="#{billBean.bill.paymentAmount}" style="width: 250px" disabled="true"/> <br/>

                    <strong><h:outputLabel for="paymentStatus" value="Betaalstatus: " /></strong> <br/>              
                    
                    <h:selectOneMenu id="paymentStatus" value="#{billBean.bill.paymentStatus}" style="width: 250px" disabled="true">
                        <f:selectItem itemValue="UNKNOWN" itemLabel="Onbekend" />
                        <f:selectItem itemValue="OPEN" itemLabel="Onbetaald" />
                        <f:selectItem itemValue="PAID" itemLabel="Betaald" />
                        <f:selectItem itemValue="CANCELED" itemLabel="Geannuleerd" />
                    </h:selectOneMenu><br/>
                    
                    <br/>
                    <h:commandButton id="submit" value=" Opslaan " action="BillOverview">
                        <f:actionListener binding="#{billBean.save()}" />
                    </h:commandButton>
                    &nbsp;
                    <h:commandButton id="cancel" value=" Annuleren " action="BillOverview" />
                </h:form>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
