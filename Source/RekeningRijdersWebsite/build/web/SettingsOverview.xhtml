<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        
    </h:head>
    <h:body>
        <ui:composition template="Template.xhtml">
            <ui:define name="PageTitle">
                Cartrackers Overzicht
            </ui:define>
            
            <ui:define name="TypeTitle">
                 Administratie
            </ui:define>
            
            <ui:define name="SiteTypeSelection">
                <li class="">                           
                    <a href="Login.xhtml">
                        Gebruiker
                    </a>
                </li>		
                <li class="selected">
                    <a href="Login.xhtml">
                        Administratie
                    </a>
                </li>
            </ui:define>
            
            <ui:define name="Breadcrumbs">
                <li>
                    <a href="Login.xhtml" title="Administratie">
                        Administratie
                    </a>
                </li>

                <li class="selected">
                    <a href="SettingsOverview.xhtml" title="Tarieven">
                        Tarieven
                    </a>
                </li>
            </ui:define>
            
            <ui:define name="SidebarLinks">
                <li class="categorylink">
                    <a href="CarOverview.xhtml" class="">
                        Cartrackers
                    </a>          
                </li>
                <li class="categorylink">
                    <a href="SettingsOverview.xhtml" class="">
                        Tarieven
                    </a>          
                </li>
                <li class="categorylink">
                    <a href="BillOverview.xhtml" class="">
                        Facturen
                    </a>          
                </li>
                <li class="categorylink">
                    <a href="Login.xhtml" class="">
                        Uitloggen
                    </a>          
                </li>
            </ui:define>
            
            <ui:define name="SiteContent">
                <h:form id="rateForm">
                    
                    <strong>Regio</strong>
                    <p:dataTable id="regionDataTable" var="rate" value="#{rateBean.rates}" tableStyle="table-layout:fixed;"> 
                        
                        <p:column sortBy="#{rate}}" style="white-space:normal" headerText="Naam">  
                            <h:outputText value="#{rate}" />  
                        </p:column>  

                        <p:column sortBy="#{rate}" style="white-space:normal" headerText="Tarief">  
                            <h:outputText value="#{rate}" />  
                        </p:column>  
                        
                    </p:dataTable>
                    
                    <strong>Stad</strong>
                    <p:dataTable id="cityDataTable" var="rate" value="#{rateBean.rates}" tableStyle="table-layout:fixed;">    
                        
                        <p:column sortBy="#{rate}}" style="white-space:normal" headerText="Naam">  
                            <h:outputText value="#{rate}" />  
                        </p:column>  

                        <p:column sortBy="#{rate}" style="white-space:normal" headerText="Tarief">  
                            <h:outputText value="#{rate}" />  
                        </p:column>  
                        
                    </p:dataTable>
                    
                    <strong>Snelweg</strong>
                    <p:dataTable id="highwayDataTable" var="rate" value="#{rateBean.rates}" tableStyle="table-layout:fixed;">    
                        
                        <p:column sortBy="#{rate}}" style="white-space:normal" headerText="Naam">  
                            <h:outputText value="#{rate}" />  
                        </p:column>  

                        <p:column sortBy="#{rate}" style="white-space:normal" headerText="Laag Tarief">  
                            <h:outputText value="#{rate}" />  
                        </p:column>  

                        <p:column sortBy="#{rate}" style="white-space:normal" headerText="Hoog Tarief">
                            <h:outputText value="#{rate}" />
                        </p:column> 
                        
                    </p:dataTable>
                    
                    <strong>Voertuig Type</strong>
                    <p:dataTable id="verhicleTypeDataTable" var="rate" value="#{rateBean.rates}" tableStyle="table-layout:fixed;"> 
                        
                        <p:column sortBy="#{rate}}" style="white-space:normal" headerText="Voertuig Type">  
                            <h:outputText value="#{rate}" />  
                        </p:column>  

                        <p:column sortBy="#{rate}" style="white-space:normal" headerText="Tarief">  
                            <h:outputText value="#{rate}" />  
                        </p:column>
                        
                        <p:column style="white-space:normal" headerText="Wijzigen">
                            <h:outputLink value="RateEditing.xhtml">
                                <h:outputText value=" Wijzigen " />
                                <f:param name="name" value="#{rate.name}" />
                            </h:outputLink>
                        </p:column>
                        
                    </p:dataTable>
                    
                    <br/>
                </h:form>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
