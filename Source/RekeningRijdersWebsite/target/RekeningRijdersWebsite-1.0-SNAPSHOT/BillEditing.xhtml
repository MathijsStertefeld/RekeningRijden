<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        
    </h:head>
    <f:metadata>
        <f:viewParam name="billID" value="#{billBean.billId}" />
    </f:metadata>
    <h:body>
        <ui:composition template="Template.xhtml">
            <ui:define name="PageTitle">
                #{msg.BE_ViewBill}
            </ui:define>
            
            <ui:define name="TypeTitle">
                 #{msg.TE_User}
            </ui:define>
            
            <ui:define name="SiteTypeSelection">
                <li class="selected">                           
                    <a href="Login.xhtml">
                        #{msg.TE_User}
                    </a>
                </li>		
                <li class="">
                    <a href="http://localhost:8080/AdministratieWebsite/">
                        #{msg.TE_Administration}
                    </a>
                </li>
            </ui:define>
            
            <ui:define name="Breadcrumbs">
                <li>
                    <a href="Login.xhtml" title="Gebruiker">
                        #{msg.TE_User}
                    </a>
                </li>

                <li>
                    <a href="BillOverview.xhtml" title="Facturen">
                        #{msg.SB_Bills}
                    </a>
                </li>
                
                <li class="selected">
                    <a href="" title="Inzien">
                        #{msg.SB_View}
                    </a>
                </li>
            </ui:define>
            
            <ui:define name="SidebarLinks">
                <li class="categorylink">
                    <a href="BillOverview.xhtml" class="">
                        #{msg.SB_Bills}
                    </a>          
                </li>
                <li class="categorylink">
                    <a href="CarOverview.xhtml" class="">
                        #{msg.SB_Cars}
                    </a>          
                </li>
                <li class="categorylink">
                    <a href="DriverOverview.xhtml" class="">
                        #{msg.SB_Profile}
                    </a>          
                </li>
                <li class="categorylink">
                    <h:form>
                        <h:commandLink action="#{logoutBean.logout()}">
                            #{msg.SB_Logout}
                        </h:commandLink>
                    </h:form>
                </li>
            </ui:define>
            
            <ui:define name="SiteContent">
                <h:form id="billEditForm">
                    <strong><h:outputLabel for="id" value="#{msg.BE_BillID}: " /></strong> <br/>              
                    <h:outputText id="id" value="#{billBean.bill.id}" style="width: 250px" disabled="true"/> <br/>

                    <strong><h:outputLabel for="driverBsn" value="#{msg.BE_BSNOwner}: " /></strong> <br/>              
                    <h:outputText id="driverBsn" value="#{billBean.bill.driverBsn}" style="width: 250px" disabled="true"/> <br/>

                    <strong><h:outputLabel for="periodDate" value="#{msg.BE_TimePeriod}: " /></strong> <br/>              
                    <h:outputText id="periodDate" value="#{billBean.bill.periodDate}" style="width: 250px" disabled="true"/> <br/>

                    <strong><h:outputLabel for="paymentDate" value="#{msg.BE_PayDate}: " /></strong> <br/>              
                    <h:outputText id="paymentDate" value="#{billBean.bill.paymentDate}" style="width: 250px" /> <br/>

                    <strong><h:outputLabel for="paymentAmount" value="#{msg.BE_Total}: " /></strong> <br/>              
                    <h:outputText id="paymentAmount" value="#{billBean.bill.paymentAmount}" style="width: 250px" disabled="true"/> <br/>

                    <strong><h:outputLabel for="paymentStatus" value="#{msg.BE_PaymentStatus}: " /></strong> <br/>              
                    
                    <h:selectOneMenu id="paymentStatus" value="#{billBean.bill.paymentStatus}" style="width: 250px" disabled="true">
                        <f:selectItem itemValue="UNKNOWN" itemLabel="#{msg.BE_PaymentStatus_Unknown}" />
                        <f:selectItem itemValue="OPEN" itemLabel="#{msg.BE_PaymentStatus_Open}" />
                        <f:selectItem itemValue="PAID" itemLabel="#{msg.BE_PaymentStatus_Paid}" />
                        <f:selectItem itemValue="CANCELED" itemLabel="#{msg.BE_PaymentStatus_Cancelled}" />
                    </h:selectOneMenu><br/>
                    
                    <br/>
                    <h:commandButton id="submit" value=" #{msg.BE_Save} " action="BillOverview">
                        <f:actionListener binding="#{billBean.save()}" />
                    </h:commandButton>
                    &nbsp;
                    <h:commandButton id="cancel" value=" #{msg.BE_Cancel} " action="BillOverview" />
                </h:form>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
