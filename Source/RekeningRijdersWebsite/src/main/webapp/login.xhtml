<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <f:metadata>
        <f:event type="preRenderView" listener="#{driverBean.checkLogout()}" />
    </f:metadata>
    
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="PageTitle">
                #{msg.LO_Login}
            </ui:define>
            
            <ui:define name="TypeTitle">
                 #{msg.TE_User}
            </ui:define>
            
            <ui:define name="SiteTypeSelection">
                <li class="selected">
                    <a href="http://localhost:8080/RekeningRijdersWebsite">
                        #{msg.TE_User}
                    </a>
                </li>
                <li>
                    <a href="http://localhost:8080/AdministrationWebsite/">
                        #{msg.TE_Administration}
                    </a>
                </li>
            </ui:define>
            
            <ui:define name="Breadcrumbs">
                <li>
                    <a href=".">
                        #{msg.TE_User}
                    </a>
                </li>

                <li class="selected">
                    <a>
                        #{msg.LO_Login}
                    </a>
                </li>
            </ui:define>
            
            <ui:define name="SidebarLinks">
                <li class="categorylink">
                    <a href="login.xhtml">
                        #{msg.LO_Login}
                    </a>
                </li>
            </ui:define>
            
            <ui:define name="SiteContent">
                <h:form>
                    <div style="float: left">
                        <h2>#{msg.LO_Login}</h2>
                        <h:outputLabel  value="#{msg.LO_Email}: " />
                        <br/>
                        <h:inputText id="email" value="#{driverBean.email}"  style="width: 250px" />
                        <br/>
                        <h:outputLabel  value="#{msg.LO_Password}: " />
                        <br/>
                        <h:inputSecret id="password" value="#{driverBean.password}"  style="width: 250px" />
                        <br/>
                        <br/>
                        <h:commandButton id="submit" value=" #{msg.LO_Log_In} " action="#{driverBean.login()}" />
                    </div>
                    <div style="float: right; width: 50%">
                        <h2>#{msg.LO_Register}</h2>
                        <h:outputLabel  value="#{msg.LO_BSN}: " />
                        <br/>
                        <h:inputText id="registerBSN" value="#{registerBean.BSN}"  style="width: 250px" />
                        <br/>
                        <h:outputLabel  value="#{msg.LO_Email}: " />
                        <br/>
                        <h:inputText id="registerEmail" value="#{registerBean.email}"  style="width: 250px" />
                        <br/>
                        <h:outputLabel  value="#{msg.LO_Password}: " />
                        <br/>
                        <h:inputSecret id="registerPassword" value="#{registerBean.password}"  style="width: 250px" />
                        <br/>
                        <h:outputLabel  value="#{msg.LO_FirstName}: " />
                        <br/>
                        <h:inputText id="registerFirstName" value="#{registerBean.firstName}"  style="width: 250px" />
                        <br/>
                        <h:outputLabel  value="#{msg.LO_LastName}: " />
                        <br/>
                        <h:inputText id="registerLastName" value="#{registerBean.lastName}"  style="width: 250px" />
                        <br/>
                        <h:outputLabel  value="#{msg.LO_Residence}: " />
                        <br/>
                        <h:inputText id="registerResidence" value="#{registerBean.residence}"  style="width: 250px" />
                        <br/>
                        <h:outputLabel  value="#{msg.LO_Address}: " />
                        <br/>
                        <h:inputText id="registerAddress" value="#{registerBean.address}"  style="width: 250px" />
                        <br/>
                        <h:outputLabel  value="#{msg.LO_ZipCode}: " />
                        <br />
                        <h:inputText id="registerZipCode" value="#{registerBean.zipCode}"  style="width: 250px" />
                        <br/>
                        <h:outputLabel  value="#{msg.LO_DateOfBirth}: " />
                        <br />
                        <p:calendar id="registerDateOfBirth" value="#{registerBean.dateOfBirth}" style="width: 250px" />
                        <br/>
                        <br/>
                        <h:commandButton id="register" value=" #{msg.LO_Register} " action="#{registerBean.register()}" />
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
