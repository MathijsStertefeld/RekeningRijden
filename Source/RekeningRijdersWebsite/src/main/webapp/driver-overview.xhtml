<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <f:metadata>
        <f:event type="preRenderView" listener="#{driverBean.checkLogin()}" />
    </f:metadata>
    
    <h:body>
        <ui:composition template="driver-template.xhtml">
            <ui:define name="PageTitle">
                #{msg.DO_Profile}
            </ui:define>
            
            <ui:define name="Breadcrumbs">
                <li>
                    <a href=".">
                        #{msg.TE_User}
                    </a>
                </li>

                <li class="selected">
                    <a href="driver-overview.xhtml">
                        #{msg.SB_Profile}
                    </a>
                </li>
            </ui:define>
            
            <ui:define name="SiteContent">
                <h:form id="driverForm">
                    
                    <h2>#{msg.DO_PersonalInformation}</h2>
                    
                    <p>
                        <strong>#{msg.DO_FirstName}</strong>
                        <br/>
                        <h:outputText value="#{driverBean.driver.firstName}" />
                    </p>
                    
                    <p>
                        <strong>#{msg.DO_LastName}</strong>
                        <br/>
                        <h:outputText value="#{driverBean.driver.lastName}" />
                    </p>
                    
                    <p>
                        <strong>#{msg.DO_Residence}</strong>
                        <br/>
                        <h:outputText value="#{driverBean.driver.residence}" />
                    </p>
                    
                    <p>
                        <strong>#{msg.DO_Address}</strong>
                        <br/>
                        <h:outputText value="#{driverBean.driver.address}" />
                    </p>
                    
                    <p>
                        <strong>#{msg.DO_ZipCode}</strong>
                        <br/>
                        <h:outputText value="#{driverBean.driver.zipCode}" />
                    </p>
                    
                    <p>
                        <strong>#{msg.DO_DateOfBirth}</strong>
                        <br/>
                        <h:outputText value="#{driverBean.driver.dateOfBirth}" />
                    </p>
                    
                    <br/>
                    
                    <h2>#{msg.DO_AccountInformation}</h2>
                    
                    <p>
                        <strong>#{msg.DO_Email}</strong>
                        <br/>
                        <h:outputText value="#{driverBean.driver.email}" />
                    </p>
                    
                    <!--p>
                        <strong>Wachtwoord</strong>
                        <br/>
                        <h:outputText value="#{driverBean.driver.password}" />
                    </p-->
                    
                    <br/>
                    
                    <h:commandButton id="submit" value=" #{msg.DO_Edit} " action="driver-details">
                    </h:commandButton>
                </h:form>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
