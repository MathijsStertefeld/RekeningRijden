<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <f:metadata>
        <f:event type="preRenderView" listener="#{carBean.findAll()}" />
    </f:metadata>
    
    <h:body>
        <ui:composition template="driver-template.xhtml">
            <ui:define name="PageTitle">
                #{msg.CO_car-overview}
            </ui:define>
            
            <ui:define name="Breadcrumbs">
                <li>
                    <a href=".">
                        #{msg.TE_User}
                   </a>
                </li>

                <li class="selected">
                    <a href="car-overview.xhtml">
                        #{msg.SB_Cars}
                    </a>
                </li>
            </ui:define>
            
            <ui:define name="SiteContent">
                <h:form id="carForm">
                    
                    <p:dataTable sortBy="#{car.carTrackerId}" id="dataTable" var="car" value="#{carBean.all}"  tableStyle="table-layout:fixed;">
                        <p:column sortBy="#{car.carTrackerId}" style="white-space:normal" headerText="#{msg.CO_CarTrackerID}">
                            <h:outputLink value="car-details.xhtml">
                                <f:param name="carTrackerId" value="#{car.carTrackerId}" />
                                <h:outputText value="#{car.carTrackerId}" />
                            </h:outputLink>
                        </p:column>

                        <p:column sortBy="#{car.driverBsn}" style="white-space:normal" headerText="#{msg.CO_BSNOwner}">
                            <h:outputText value="#{car.driverBsn}" />
                        </p:column>

                        <p:column sortBy="#{car.licensePlate}" style="white-space:normal" headerText="#{msg.CO_LicensePlate}">
                            <h:outputText value="#{car.licensePlate}" />
                        </p:column>

                        <p:column sortBy="#{car.brand}" style="white-space:normal" headerText="#{msg.CO_Brand}">
                            <h:outputText value="#{car.brand}" />
                        </p:column>
                       
                       <p:column sortBy="#{car.model}" style="white-space:normal" headerText="#{msg.CO_Model}">
                            <h:outputText value="#{car.model}" />
                        </p:column>
                        
                    </p:dataTable>
                    
                    <br/>
                </h:form>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
