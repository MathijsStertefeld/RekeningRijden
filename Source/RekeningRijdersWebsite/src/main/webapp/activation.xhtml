<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <f:metadata>
        <f:event type="preRenderView" listener="#{driverBean.checkLogout()}" />
        <f:viewParam name="bsn" value="#{registerBean.BSN}" />
    </f:metadata>
    
    <h:body>
        <ui:composition template="template.xhtml">
            <f:loadBundle basename="Language" var="msg" />
            <ui:define name="PageTitle">
                #{msg.AC_Activate}
            </ui:define>
            
            <ui:define name="TypeTitle">
                 #{msg.TE_User}
            </ui:define>
            
            <ui:define name="SiteTypeSelection">
                <li class="selected">
                    <a href="http://localhost:8080/RekeningRijdersWebsite">
                        #{msg.TE_User}
                    </a>
                </li>		
                <li>
                    <a href="http://localhost:8080/AdministrationWebsite/">
                        #{msg.TE_Administration}
                    </a>
                </li>
            </ui:define>
            
            <ui:define name="Breadcrumbs">
                <li>
                    <a href=".">
                        #{msg.TE_User}
                    </a>
                </li>

                <li class="selected">
                    <a>
                        #{msg.AC_Activate}
                    </a>
                </li>
            </ui:define>
            
            <ui:define name="SidebarLinks">
                <li class="categorylink">
                    <a href="login.xhtml">
                        #{msg.LO_Login}
                    </a>
                </li>
            </ui:define>
            
            <ui:define name="SiteContent">
                <h:form>
                        <h2>#{msg.AC_Activate}</h2>
                        #{msg.AC_Description}
                        <br/>
                        <h:commandButton id="submit" value=" #{msg.AC_Activate} " action="#{registerBean.activateDriver()}" />
                </h:form>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
