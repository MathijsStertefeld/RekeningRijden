<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        
    </h:head>
    <h:body>
        <ui:composition template="driver-template.xhtml">
            <ui:define name="PageTitle">
                #{msg.BO_bill-overview}
            </ui:define>
            
            <ui:define name="Breadcrumbs">
                <li>
                    <a href=".">
                        #{msg.TE_User}
                    </a>
                </li>

                <li class="selected">
                    <a href="bill-overview.xhtml">
                        #{msg.SB_Bills}
                    </a>
                </li>
            </ui:define>
            
            <ui:define name="SiteContent">
                <h:form id="billForm">
                    
                    <p:dataTable id="dataTable" var="bill" value="#{billBean.all}" tableStyle="table-layout:fixed;">
                        <p:column sortBy="#{bill.id}" style="white-space:normal" headerText="#{msg.BO_BillID}">
                            <h:outputText value="#{bill.id}" />
                        </p:column>
                        
                        <p:column sortBy="#{bill.driverBsn}" style="white-space:normal" headerText="#{msg.BO_BSN}">
                            <h:outputText value="#{bill.driverBsn}" />
                        </p:column>
                        
                        <p:column sortBy="#{bill.paymentAmount}}" style="white-space:normal" headerText="#{msg.BO_Total}">  
                            <h:outputText value="#{bill.paymentAmount}" />  
                        </p:column>  

                        <p:column sortBy="#{bill.paymentDate}" style="white-space:normal" headerText="#{msg.BO_PayDate}">  
                            <h:outputText value="#{bill.paymentDate}" />  
                        </p:column>  

                        <p:column sortBy="#{bill.paymentStatus}" style="white-space:normal" headerText="#{msg.BO_PaymentStatus}">
                            <h:outputText value="#{bill.paymentStatus}" />
                        </p:column>
                        
                        <p:column style="white-space:normal" headerText="#{msg.BO_Edit}">
                            <h:outputLink value="bill-details.xhtml">
                                <h:outputText value=" #{msg.BO_Edit} " />
                                <f:param name="billID" value="#{bill.id}" />
                            </h:outputLink>
                        </p:column>
                    </p:dataTable>
                    
                    <br/>
                </h:form>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
